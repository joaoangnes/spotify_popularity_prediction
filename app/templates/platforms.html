{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block body %}

<h1>Popularity by platform</h1>

<div style="height: 80vh; width: 80%; margin: auto;">
    <canvas id="myChart"></canvas>
</div>

<script>
    const labels = {{ labels | tojson}};

    const data = {
        labels: labels,
        datasets: [{
            label: 'playlists',
            backgroundColor: 'red',
            borderColor: 'red',
            data: {{ playlists | tojson}},
            yAxisID: 'y',
        },
        {
            label: 'charts',
            backgroundColor: 'blue',
            borderColor: 'blue',
            data: {{ charts | tojson }},
            yAxisID: 'y1',
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            maintainAspectRatio: false,
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            stacked: false,
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',
        
                // grid line settings
                    grid: {
                        drawOnChartArea: false, // only want the grid lines for one axis to show up
                    },
                },
            },
        },
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>

{% endblock body %}
