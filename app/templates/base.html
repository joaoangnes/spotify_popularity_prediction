<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='libs/chart.js')}}"></script>
    <style>
        #navigation ul {
            background-color: aquamarine;
            list-style: none;
            padding: 0;
        }
        #navigation li {
            background-color: greenyellow;

        }
    </style>
    <title>{% block title %}Titulo Padrão{% endblock title %}</title>
</head>
<body>

        <ul>
            <li>Stream per release year</li>
            <li>Artist releases per year</li>
            <li>Popularity by platform</li>
            <li>Song popularity</li>
        </ul>
    </nav>
    {% block body %}Corpo Padrão{% endblock body %}
    <script src="{{url_for('static', filename='script/main.js')}}"></script>
</body>
</html>
