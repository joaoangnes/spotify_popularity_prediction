<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{{url_for('static', filename='libs/chart.js')}}"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/reset.css')}}" />
        <style>
            body {
                display: flex;
                flex-wrap: nowrap;
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }
            .divider {
                border-top: 1px solid rgba(100, 100, 111, 0.6);
                margin: 0.8em 1.4em;
            }
            .variant-btn {
                background-color: #631A86 !important;
                color: white !important;
            }
            .icon {
                display: inline-block;
                width: 26px;
                height: 26px;
                overflow: hidden;
            }
            #chart-title {
                color: #631A86;
                font-weight: lighter;
                font-size: 1.8rem;
                text-align: center;
                margin: 1em;
                padding-bottom: 0.8em;
                box-shadow: rgba(100, 100, 111, 0.6) 0px 15px 12px -14px;
            }
            #chart-container {
                color: #631A86;
                flex-grow: 1;
                padding: 2em;
            }
            #navigation {
                width: clamp(12em, 25%, 18em);
                flex-shrink: 0;
                box-shadow: rgba(100, 100, 111, 0.6) 0px 7px 29px 0px;
                margin-right: 1em;
            }
            #navigation h1 {
                font-weight: lighter;
                color: #631A86;
                font-size: 2.2rem;
                padding: 0.6em 0.2em 0.8em 0.8em;
            }
            #navigation ul {
                list-style: none;
                padding: 0;
            }
            #navigation li {
                padding: .2em .4em;
            }
            #navigation li a {
                display: block;
                background-color: #F45866;
                font-size: 1.12rem;
                padding: .6em;
                padding-left: 1em;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: black;
                border-radius: 0.6em;
                box-shadow: rgba(100, 100, 111, 0.6) 0px 2px 6px 0px;
            }
            #navigation li a:hover {
                box-shadow: rgba(100, 100, 111, 0.6) 0px 6px 12px 0px;
                filter: brightness(125%);
            }
            #navigation li a:active {
                box-shadow: rgba(100, 100, 111, 0.6) 0px 0px 0px 0px;
                filter: brightness(80%);
            }
            input[type="file"] {
                display: none;
            }
            #custom-file-upload {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #631A86;
                font-size: 1.12rem;
                padding: .6em;
                padding-left: 1em;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: white;
                border-radius: 0.6em;
                box-shadow: rgba(100, 100, 111, 0.6) 0px 2px 6px 0px;
            }
            #custom-file-upload:hover {
                box-shadow: rgba(100, 100, 111, 0.6) 0px 6px 12px 0px;
                filter: brightness(125%);
            }
            #custom-file-upload:active {
                box-shadow: rgba(100, 100, 111, 0.6) 0px 0px 0px 0px;
                filter: brightness(80%);
            }
            #content {
                display: flex;
                flex-wrap: nowrap;
                height: calc(100% - 3em);
            }
            #page {
                display: flex;
                flex-wrap: nowrap;
                flex-direction: column;
                flex-grow: 1;
            }
            #footer {
                background-color: #F49390;
                display: flex;
                align-items: center;
                height: 3em;
                flex-shrink: 0;
            }

            #footer p {
                margin-left: 2em;
            }
        </style>
        <title>{% block title %}Titulo Padr達o{% endblock title %}</title>
    </head>
    <body>
        <div id="content">
            <nav id="navigation">
                <h1>Charts</h1>
                <ul>
                    <li>
                        <label for="file-upload" id="custom-file-upload">
                            Add Data
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                                    <title>file-upload</title>
                                    <path fill="#FFFFFF" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M13.5,16V19H10.5V16H8L12,12L16,16H13.5M13,9V3.5L18.5,9H13Z" />
                                </svg>
                            </span>
                        </label>
                        <input type="file" id="file-upload" accept="text/csv"/>
                    </li>
                    <li><a class="variant-btn" href="{{url_for('change_model')}}">Change Model</a></li>
                </ul>
                <hr class="divider" />
                <ul>
                    <li><a href="{{url_for('home')}}">Stream per release year</a></li>
                    <li><a href="{{url_for('artist_select')}}">Artist releases per year</a></li>
                    <li><a href="{{url_for('platform')}}">Popularity by platform</a></li>
                </ul>
            </nav>
            <section id="page">
                {% block body %}Corpo Padr達o{% endblock body %}
            </section>
        </div>
        <footer id="footer">
            <p>Bruno Dalagnol, Fabricio Bertoncello, Jo達o Angnes, Jo達o Lucas.</p>
        </footer>
    </body>
</html>
